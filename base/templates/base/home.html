{% extends 'main.html' %} {% block content %}

<h3>Home Page!</h3>

<div>
  <a href="{% url 'create-room' %}"> Create Room </a>
</div>

<div>
  <h4>Rooms</h4>
  {% for room in rooms %}
  <div>
    <span>@{{room.host.username}}</span>
    <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
    <small>{{room.topic.name}}</small>
    <hr />
  </div>
  {% endfor %}
</div>

{% endblock %}
